<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chestionar Auto</title>
       <link rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Chestionar Auto</h1>
    <hr>
    <h2>Update Question</h2>

    <form action="#" th:action="@{/saveQuestion}" th:object="${questions}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{quest}" class="form-control mb-4 col-15">

        <input type="text" th:field="*{opt1}" class="form-control mb-4 col-15">

        <input type="text" th:field="*{opt2}" class="form-control mb-4 col-15">

        <input type="text" th:field="*{opt3}" class="form-control mb-4 col-15">

        <button type="submit" class="btn btn-info col-2"> Update Question</button>
    </form>

    <hr>

    <a th:href = "@{/questions}"> Back to Question List</a>
</div>
</body>
</html>
