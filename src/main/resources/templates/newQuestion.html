<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chestionar Auto</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Chestionar Auto</h1>
    <hr>
    <h2>Save Question</h2>

    <form action="#" th:action="@{/saveQuestion}" th:object="${questions}"
          method="POST">
        <input type="text" th:field="*{quest}"
               placeholder="Question" class="form-control mb-4 col-15">
        <input type="text" th:field="*{opt1}"
               placeholder="Option 1" class="form-control mb-4 col-15">
        <input type="text" th:field="*{opt2}"
               placeholder="Option 2" class="form-control mb-4 col-15">
        <input type="text" th:field="*{opt3}"
               placeholder="Option 3" class="form-control mb-4 col-15">
        <button type="submit" class="btn btn-info col-2"> Save Question</button>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to Questions List</a>
</div>
</body>
</html>
