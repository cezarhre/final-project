<html>
<head>
    <title>Transaction Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>

<div class="container py-5 px-4">
    <h1 class="bg-danger text-light">CHESTIONAR AUTO CATEGORIA B</h1>

    <form action="submit" method="POST" object=${questions} style='padding: 5px; font-size: 1.5rem;'>

        <div class="ques-box bg-dark text-light" data-th-each="questions:${questions}">

            <input type="hidden" name="questions.id" value="${questions.id}" />
            <p class="title" data-th-text="${questions.id +'. '+questions.question}" ></p>

            <div class="option">
                <input type="radio" name="questions.opt1" value="questions.opt1" data-th-text="${questions.opt1}"/>
            </div>

            <div class="option">
                <input type="radio" name="questions.opt2" value="questions.opt2" data-th-text="${questions.opt2}"/>
            </div>

            <div class="option">
                <input type="radio" name="questions.opt3" value="questions.opt3" data-th-text="${questions.opt3}"/>
            </div>
            <br>
         </div>
        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Alege raspunsul corect</button>
    </form>
</div>
</html>
